    <div class="span8">
      <form class="form-horizontal">
        <fieldset>
          <legend style="margin-left:50px;">诊所预约</legend>
          <div class="control-group">
            <label class="control-label" for="input01" >姓名</label>
            <div class="controls">
            
              <input type="text" class="input-xlarge tip" id="name" placeholder="请输入姓名." title="请不要输入非主流昵称"/>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="date">选择时间</label>
            	<div class="controls">
           		 <div  title="请选择日期，只能预约本周的哦" id="dateset" >
                    
                  <input type="radio" id="date1" name="date" /><label for="date1">周一</label>
                  <input type="radio" id="date2" name="date" /><label for="date2">周一</label>
                  <input type="radio" id="date3" name="date" /><label for="date3">周一</label>
                  <input type="radio" id="date4" name="date" /><label for="date4">周一</label>
                  <input type="radio" id="date5" name="date" /><label for="date5">周一</label>
                  <input type="radio" id="date6" name="date" /><label for="date6">周一</label>
                  </div>
                  <div id="num"class="alert alert-info" style="margin-top:10px;" >已有</div>
                </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="multiSelect">复选框</label>
            <div class="controls">
              <select multiple="multiple" id="multiSelect">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="fileInput">上传框</label>
            <div class="controls">
              <input class="input-file" id="fileInput" type="file">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="textarea">文本域</label>
            <div class="controls">
              <textarea class="input-xlarge" id="textarea" rows="3"></textarea>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">保存更改</button>
            <button class="btn">取消</button>
          </div>
        </fieldset>
      </form>
      <h3>标记的例子</h3>
      <p>
	根据上面的例子，这里将展示如何标记一个控件组。
	需要用到 <code>.control-group</code>, <code>.control-label</code>, 和 <code>.controls</code> 类。
